<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anah√≠ <3 San Valent√≠n</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-y: auto;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #ffb6c1, #ff69b4);
      text-align: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 20px;
      margin: 15px auto;
      display: block;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
    }

    #no {
      background-color: #fff;
      color: #ff4d6d;
      position: relative;
    }

    .hidden {
      display: none;
    }

    /* Corazones flotando */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Lluvia de corazones */
    .rain {
      position: fixed;
      top: -20px;
      animation: rain 3s linear forwards;
    }

    @keyframes rain {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <h1>üíï PARA MI PELIRROJA Y MI TODO üíï</h1>

  <img src="foto.jpg" alt="Foto de Anah√≠">
  <img src="gif.gif" alt="Gif rom√°ntico">

  <p>¬øQUISIERAS SER MI SAN VALENT√çN?</p>

  <div class="buttons">
    <button id="yes">CLARO QUE SI </button>
    <button id="no">NO, ESTAS FEO </button>
  </div>

  <h2 id="finalText" class="hidden">
    TE AMO ANAH√ç, HAZ ACEPTADO UNA CITA <br>
    Tenemos una cita el <b>14 de febrero</b><br>
    a las <b>5:00 pm</b> <br>
    T√∫ y yo 
  </h2>

  <audio id="music" src="musica.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const finalText = document.getElementById('finalText');
    const music = document.getElementById('music');

    let scale = 1;

    // Corazones flotando siempre
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 400);

    // Bot√≥n NO huye y agranda el S√ç
    noBtn.addEventListener('click', () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;

      noBtn.style.left = Math.random() * 100 - 50 + 'px';
      noBtn.style.top = Math.random() * 100 - 50 + 'px';

      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    });

    // Al decir S√ç
    yesBtn.addEventListener('click', () => {
      finalText.classList.remove('hidden');
      noBtn.style.display = 'none';
      yesBtn.style.display = 'none';

      music.play();

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      // Lluvia de corazones
      for (let i = 0; i < 40; i++) {
        const rain = document.createElement('div');
        rain.classList.add('rain');
        rain.innerHTML = 'üíò';
        rain.style.left = Math.random() * 100 + 'vw';
        rain.style.fontSize = Math.random() * 25 + 15 + 'px';
        document.body.appendChild(rain);

        setTimeout(() => {
          rain.remove();
        }, 3000);
      }
    });
  </script>

</body>
</html>
